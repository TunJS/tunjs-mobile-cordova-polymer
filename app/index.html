<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title>TunJS</title>

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->
  <script>
  window.Polymer = window.Polymer || {};
  window.Polymer.dom = 'shadow';
  </script>

  <!-- build:js bower_components/fetchp/fetchp.js -->
  <script src="bower_components/fetchp/fetchp.js"></script>
  <!-- endbuild -->

  <!-- will be replaced with elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">
  <!-- endreplace-->
</head>

<body unresolved class="fullbleed layout vertical">
  <span id="browser-sync-binding"></span>
  <template is="dom-bind" id="app">

    <paper-drawer-panel id="paperDrawerPanel">
      <div drawer>

        <!-- Drawer Toolbar -->
        <paper-toolbar id="drawerToolbar">
          <span class="paper-font-title">Menu</span>
        </paper-toolbar>

        <!-- Drawer Content -->
        <paper-menu class="list" attr-for-selected="data-route" selected="{{route}}" on-iron-select="onMenuSelect">
          <a data-route="home" href="#!/">
            <iron-icon icon="home"></iron-icon>
            <span>Home</span>
          </a>

          <a data-route="members" href="#!/members">
            <iron-icon icon="info"></iron-icon>
            <span>Members</span>
          </a>

          <a data-route="jobs" href="#!/jobs">
            <iron-icon icon="info"></iron-icon>
            <span>Jobs</span>
          </a>

          <a data-route="contact" href="#!/contact">
            <iron-icon icon="mail"></iron-icon>
            <span>Contact</span>
          </a>
        </paper-menu>
      </div>
      <paper-header-panel main mode="waterfall">

        <!-- Main Toolbar -->
        <paper-toolbar id="mainToolbar">
          <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>
          <span class="flex"></span>

          <!-- Toolbar icons -->
          <paper-icon-button icon="refresh"></paper-icon-button>
          <paper-icon-button icon="search"></paper-icon-button>

          <!-- Application name -->
          <div class="middle paper-font-display2 app-name">TunJS</div>

          <!-- Application sub title -->
          <div class="bottom title"></div>

        </paper-toolbar>

        <!-- Main Content -->
        <div class="content">
          <iron-pages attr-for-selected="data-route" selected="{{route}}">

            <section data-route="home">
              <paper-material elevation="1">
                <h2>Google+ Community</h2>
                <google-plus-activity key="GOOGLE_PLUS_KEY" i-community="107522288765560200646" community="Tunis JavaScript Meetup Group"></google-plus-activity>
              </paper-material>
              <paper-material elevation="2">
                <h2>Meetup Group</h2>
                <meetup-activity key="MEETUP_KEY" group="7346152"></meetup-activity>
              </paper-material>
              <paper-material elevation="2">
                <my-greeting></my-greeting>

                <p class="paper-font-subhead">You now have:</p>
                <my-list></my-list>

                <p class="paper-font-body2">Looking for more Web App layouts? Check out our <a href="https://github.com/PolymerElements/app-layout-templates">layouts</a> collection. You can also <a href="http://polymerelements.github.io/app-layout-templates/">preview</a> them live.</p>
              </paper-material>
              <paper-material elevation="1">
                <p class="paper-font-body2">This is another card.</p>
              </paper-material>

            </section>

            <section data-route="members">
              <paper-material elevation="2">
                <h2 class="paper-font-display2">Members</h2>
              </paper-material>
              <meetup-members key="MEETUP_KEY" group="7346152"></meetup-members>
            </section>

            <section data-route="member-info">
              <paper-material elevation="2">
                <h2 class="paper-font-display2">
                Member:<span>{{params.name}}</span>
                </h2>
                <div>This is <span>{{params.name}}</span>'s section</div>
              </paper-material>
            </section>

            <section data-route="jobs">
              <paper-material elevation="2">
                <h2 class="paper-font-display2">Jobs</h2>
                <p>This is the jobs section</p>
                <a href="#!/jobs/Job">Job</a>
              </paper-material>
            </section>

            <section data-route="job-info">
              <paper-material elevation="2">
                <h2 class="paper-font-display2">
                Job:<span>{{params.name}}</span>
                </h2>
                <div>This is <span>{{params.name}}</span>'s section</div>
              </paper-material>
            </section>

            <section data-route="contact">
              <paper-material elevation="2">
                <h2 class="paper-font-display2">Contact</h2>
                <p>This is the contact section</p>
              </paper-material>
            </section>

          </iron-pages>
        </div>
      </paper-header-panel>
    </paper-drawer-panel>

  </template>

  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild-->
</body>

</html>
